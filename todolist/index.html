<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipTask</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ZipTask</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="todo-form" class="expanded">
                <div id="input-fields">
                    <input type="text" placeholder="할 일 입력" id="task-input" style="height: 40px;">
                    <input type="text" placeholder="카테고리 입력" id="category-input" style="height: 40px;">
                </div>

                <div id="priority-form">
                    <label>
                        <input type="radio" name="priority" value="★" checked>
                        중요도 낮음
                    </label>
                    <label>
                        <input type="radio" name="priority" value="★★">
                        중요도 보통
                    </label>
                    <label>
                        <input type="radio" name="priority" value="★★★">
                        중요도 높음
                    </label>
                </div>
                
                <button type="button" onclick="addTodo()">추가</button>
            </div>

            <select id="category-select" onchange="filterByCategory()">
                <option value="">전체 카테고리</option>
            </select>

            <div id="progress-bar">
                <div id="progress"></div>
                <div id="progress-text"></div>
            </div>

            <ul id="todo-list"></ul>

            <div id="congrats">
                <h2>오늘 할일 끝</h2>
                <p>수고하셨습니다</p>
                <button type="button" onclick="removeCompletedTodos()">완료된 할 일 삭제</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ZipTask 한국공학대학교</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
